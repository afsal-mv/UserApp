<link rel="stylesheet" href="https://docs-ds.estaleiro.serpro.gov.br/govbr-ds-core/dist/core.min.css" />
<link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
<header class="br-header" style="background: rgba(63, 161, 153, 0.95);position: fixed; top: 0; width: 100%; z-index: 1000;">
    <div class="container-lg">
        <div class="header-top">
            <div class="header-menu">
                <button class="br-button small circle" type="button" aria-label="Menu" (click)="toggleMenu()">
                    <i [class.fas]="true" [class.fa-bars]="!MenuToggled" [class.fa-times]="MenuToggled"
                        aria-hidden="true"></i>
                </button>
            </div>
            <button class="br-button circle small" type="button" aria-label="Funcionalidade 2"><i class="fas fa-user"
                    aria-hidden="true"></i>
            </button>
            <p>{{ LoggedUser.UserName }}</p>
        </div>
    </div>
</header>
<div *ngIf="MenuToggled">
    <app-sidemenu></app-sidemenu>
</div>
